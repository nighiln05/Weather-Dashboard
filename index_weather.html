<!--This is the HTML page for Weather Dashboard , it defines the skeletal system (structure) of the webpage-->
<!--This html page has several classes which helps in efficient planning and styling-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Weather dashboard</title>
        <link rel="stylesheet" href="styles_weather.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name : "/>
                <button onclick="getWeather()">Search</button>
            </div>

            <div class="weather-card" id="weatherCard" style="display:none">
                <h2 id="location"></h2>
                <p id="datetime"></p>
                <div class="weather-main">
                    <img src="" id="weatherIcon" alt="Weather Icon"/>
                    <div class="temp-info">
                        <h3 id="temperature"></h3>
                        <p id="description"></p>
                    </div>
                </div>
                <div class="weather-extra">
                    <p> Humidity : <span id="humidity"></span> %</p>
                    <p> Wind : <span id="wind"></span> km/h</p>
                    <p> Feels like : <span id="feelsLike"></span> Â°C</p>
                </div>
            </div>
            <div id="error" class="error-msg"></div>
        </div>
        <script src="scripts_weather.js"></script>
    </body>
</html>
